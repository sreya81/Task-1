<body>
   <form method="get">
    <label for="username">USERNAME</label> 
    <input type="text"name="username"id="username"pattern="[a-z0-9@]{10,20}" title="length should be min 10 &max 20"><br><br>
    <label for="password">PASSWORD</label> 
    <input type="password"name="pass"id="password"pattern="[a-zA-Z0-9@]{8,16}"title="length should be min 10 &max 20"><br><br>
    <label for="email">email</label> 
    <input type="email"name="email"id="email"pattern="[a-z0-9@]+" title="email should be small letters"><br><br>
    <label for="gender">gender</label> 
    <label for="male">male</label>
    <input type="radio"name="male"id="male">

    <input type="radio"name="female"id="female"><br><br>
